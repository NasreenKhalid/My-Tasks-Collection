<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    /> -->

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.4/css/all.css"
      rel="stylesheet"
    />

    <title>My Tasks</title>
  </head>
  <body>
    <nav class="nav bg-success text-white justify-content-center">
      <h1 class="title p-3">My Tasks List</h1>
    </nav>

    <div class="container">
      <div class="card card-body mb-3">
        <div class="row">
          <div class="col-md-4">
            <label>Enter the tasks to search...</label>
          </div>
          <div class="col-md-8 align-self-center">
            <input
              type="text"
              class="form-control"
              id="search"
              placeholder="Enter the tasks to search"
            />
          </div>
        </div>
      </div>
      <div class="card card-body">
        <div class="row">
          <div class="col-md-4">
            <h2 class="title">Add Tasks</h2>

            <form id="main-form">
              <div class="form-group form-inline">
                <label>Enter task name</label>
                <input type="text" class="form-control ml-3" id="taskname" />
              </div>
              <div class="form-group form-inline">
                <label>Enter Description</label>
                <input
                  type="text"
                  class="form-control mt-2 ml-2"
                  id="description"
                />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-danger">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- <div class="container"> -->
      <div class="card card-body" id="results">
        <!-- <button class="btn btn-danger btn-sm float-right delete"> -->
      </div>
      <!-- </div> -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
